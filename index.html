<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="popup">
    
    <form class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__header">Редактировать профиль</h2>
      <fieldset class="popup__user-info">
        <input type="text" value="Жак-Ив Кусто" class="popup__name">
        <input type="text" value="Исследователь океана" class="popup__description">
      </fieldset>
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>

  <div class="page">
    <header class="header">
      <a href="#"><img alt="Логотип" class="header__logo" src="images/logo.svg"></a>
    </header>
     
    <main class="content">
      <section class="profile">
        <img alt="Аватар" class="profile__avatar" src="images/Avatar.jpg">
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button class="profile__edit-button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
        
      <section class="elements">
        <div class="elements__element">
          <img alt="Карачаевск" class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Карачаевск</p>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карачаевск" class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Гора Эльбрус</p>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карачаевск" class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Домбай</p>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карачаевск" class="elements__image" src="images/kirill-pershin-1404681-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Гора Эльбрус</p>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Домбай" class="elements__image" src="images/kirill-pershin-1556355-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Домбай</p>
            <button class="elements__button"></button>
          </div>
        </div>
        <div class="elements__element">
          <img alt="Карачаевск" class="elements__image" src="images/kirill-pershin-1088404-unsplash.jpg">
          <div class="elements__line">
            <p class="elements__description">Карачаево-Черкесия</p>
            <button class="elements__button"></button>
          </div>
        </div>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
