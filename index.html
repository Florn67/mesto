<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <div class="page">
    <header class="header">
      <a href="#"><img alt="Логотип" class="header__logo" src="images/logo.svg"></a>
    </header>
     
    <main class="content">
      <section class="profile">
        <img alt="Аватар" class="profile__avatar" src="images/Avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>  
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
        
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form" name="popup-form">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__user-info">
          <input type="text" value="Жак-Ив Кусто" class="popup__input popup__input_value_name" name="popup-name">
          <input type="text" value="Исследователь океана" class="popup__input popup__input_value_description" name="popup-description">
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <template id="card-template">
    <div class="elements__element">
      <img class="elements__image">
      <div class="elements__line">
        <h3 class="elements__description"></h3>
        <button type="button" class="elements__button"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>
</html>
