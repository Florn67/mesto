<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">

  <div class="page">
    <header class="header">
      <a href="#"><img alt="Логотип" class="header__logo" src="images/logo.svg"></a>
    </header>
     
    <main class="content">
      <section class="profile">
        <img alt="Аватар" class="profile__avatar" src="images/Avatar.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>  
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
        
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit">
    <div class="popup__container">
      <form class="popup__form popup__form_type_edit" name="popup-form">
        <button type="button" class="popup__close-button popup__close-button_type_edit"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <fieldset class="popup__user-info">
          <input id="name-input" type="text" value="Жак-Ив Кусто" class="popup__input popup__input_value_name-edit" name="popup-name" required minlength="2" maxlength="40">
          <span class="name-input-error popup__input-error"></span>
          <input id="about-input" type="text" value="Исследователь океана" class="popup__input popup__input_value_description-edit" name="popup-description" required minlength="2" maxlength="200">
          <span class="about-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <form class="popup__form popup__form_type_add" name="popup-form-mesto">
        <button type="button" class="popup__close-button popup__close-button_type_add"></button>
        <h2 class="popup__header">Новое место</h2>
        <fieldset class="popup__user-info">
          <input id="mesto-input" type="text" placeholder="Название" class="popup__input popup__input_value_name-add" name="popup-name-mesto" required minlength="2" maxlength="30">
          <span class="mesto-input-error popup__input-error"></span>
          <input id="url-input" type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_value_description-add" name="popup-description-mesto" required>
          <span class="url-input-error popup__input-error"></span>
        </fieldset>
        <button type="submit" class="popup__submit popup__submit_type_add">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-image">
    <div class="popup-image__container">
      <button type="button" class="popup__close-button popup-image__close-button"></button>
      <img class="popup-image__image" alt="Изображение" src="./images/kirill-pershin-1088404-unsplash.jpg">
      <p class="popup-image__description">value</p>
    </div>
  </div>

  <template id="card-template">
    <div class="elements__element">
      <button type="button" class="elements__trash-button"></button>
      <img class="elements__image" alt="Изображение" src="./images/kirill-pershin-1088404-unsplash.jpg">
      <div class="elements__line">
        <h3 class="elements__description"></h3>
        <button type="button" class="elements__like-button"></button>
      </div>
    </div>
  </template>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script src="./scripts/initialCards.js"></script>
  <script type="module" src="./scripts/script.js"></script>
</body>
</html>
